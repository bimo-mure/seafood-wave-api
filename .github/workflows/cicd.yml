name: Seafood Wave API CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      MONGODB_CONNECTION_STRING: ${{ secrets.MONGODB_CONNECTION_STRING }}
      MONGODB_DB: ${{ secrets.MONGODB_DB }}

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Login to Docker HUB
      run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p  ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker Image
      run: docker build -t ${{ vars.DOCKER_IMAGE_NAME }} .

    - name: Push image to Docker HUB
      run: docker push ${{ vars.DOCKER_IMAGE_NAME }}:latest

  deploy:
    needs: build

    runs-on: [aws-ec2]
    steps:
      - name: Pull Docker Image
        run: docker pull ${{ vars.DOCKER_IMAGE_NAME }}:latest

      - name: Delete prev container
        run: docker rm -f seafood-wave-api-container

      - name: Run docker container
        run: docker run -d -p 8080:8080 --name seafood-wave-api-container \
          -e MONGODB_CONNECTION_STRING="${MONGODB_CONNECTION_STRING}" \
          -e MONGODB_DB="${MONGODB_DB}" \
          ${{ env.DOCKER_IMAGE_NAME }}