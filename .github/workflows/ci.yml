name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ vars.GCP_REGION }}
  REPOSITORY: ${{ vars.GCP_REPOSITORY }}
  SERVICE: ${{ vars.GCP_SERVICE }}

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        mongodb-version: ['4.2', '4.4', '5.0', '6.0']

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Google Auth
      id: auth
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_CREDENTIALS }}
        token_format: access_token

    - name: Start MongoDB
      uses: supercharge/mongodb-github-action@1.10.0
      with:
        mongodb-version: ${{ matrix.mongodb-version }}
        mongodb-username: ${{ secrets.MONGODB_USERNAME }}
        mongodb-password: ${{ secrets.MONGODB_PASSWORD }}
        mongodb-db: ${{ secrets.MONGODB_DB }}


    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Build and Push Docker Image
      uses: mr-smithers-excellent/docker-build-push@v6
      with:
        image: bimomure/seafood-wave-api
        tags: latest
        registry: docker.io
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Pull Docker Image
      run: docker pull bimomure/seafood-wave-api:latest

    - name: Tag Docker Image
      run: docker tag bimomure/seafood-wave-api:latest gcr.io/${{ secrets.GCP_PROJECT_ID }}/bimomure/seafood-wave-api

    - name: Push Docker Image to Google Container Registry
      run: docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/bimomure/seafood-wave-api

    - name: Deploy to Cloud Run
      id: deploy
      uses: google-github-actions/deploy-cloudrun@v1
      with:
        service: ${{ vars.GCP_SERVICE }}
        region: ${{ vars.GCP_REGION }}
        image: gcr.io/${{ secrets.GCP_PROJECT_ID }}/bimomure/seafood-wave-api

    - name: Show Output
      run: echo ${{ steps.deploy.outputs.url }}

